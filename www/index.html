<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>The ultimate chat</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/sweetalert2.min.css" rel="stylesheet" />
</head>


<body>

<div class="jumbotron">
    <h1 class="text-center">The ultimate chat-app!</h1>
    <p class="text-center">Say something!</p>
</div>

<div class="container">
    <div class="informer">

    </div>

    <div class="well" id="nickname-well">
        <h1 class="text-center">Hi!</h1>
        <h2 class="text-center">Before you start chatting, please enter your nickname below.</h2>
        <div class="col-sm-8 col-centered">
            <div class="form-group">
                <input type="text" class="form-control text-center" id="nickname" placeholder="Nickname">
            </div>
            <div class="text-center invisible-button">
                <button type="submit" id="btn-connect" class="btn btn-default btn-lg">
                    <span class="text-primary glyphicon glyphicon-log-in icon-big"></span><br /> Enter chat!
                </button>
            </div>
        </div>
    </div>

    <div class="well" id="message-well">
        <div class="col-sm-11 col-centered">
            <div class="row">
                <div class="col-md-9">


                    <div>
                        <div style="display: flex; justify-content: space-between;">
                            <p id="current-room" style="">Message board</p>
                            <a href="#" id="room-options">Rooms<span class="glyphicon glyphicon-cog"></span></a>
                        </div>
                    </div>
                    <input type="hidden" value="" id="oldest-message" />
                    <div id="message-board" class="scrollable">
                        <dl id="messages"></dl>
                    </div>
                    <form id="message-form" action="#">

                        <div class="form-group">
                            <label for="message" class="control-label">Your message:</label>
                            <div class="input-group input-group-unstyled">
                                <input type="text" class="form-control" id="myMessage" placeholder="Message">
                                <span class="input-group-addon">
                                    <span id="sendbutton"
                                          class="text-primary glyphicon glyphicon-send icon-big pull-left">
                                    </span>
                                </span>
                            </div>
                        </div>
                        <div class="form-group" id="file-upload">

                            <div class="file-input">
                                <div class="btn-group btn-group-justified">
                                    <a href="#" id="file-browser" class="btn btn-primary"><span class="glyphicon glyphicon-folder-open glyphicon-big"></span></a>
                                    <a href="#"  id="photo" class="btn btn-primary"><span class="glyphicon glyphicon-camera glyphicon-big"></span></a>
                                    <a href="#" id="video" class="btn btn-primary"><span class="glyphicon glyphicon-facetime-video glyphicon-big"></a>
                                    <a href="#" id="audio" class="btn btn-primary"><span class="glyphicon glyphicon-record glyphicon-big"></a>
                                </div>
                                <input type="file" id="myFile"  style="display: none"/>
                            </div>
                            <p>
                                <br> <a id="log_out" href='#' class='log-out'>Log out</a>
                            </p>
                        </div>
                    </form>
                </div>
                <div class="col-md-3">
                    <p>Users logged in</p>
                    <div id="user-board" class="scrollable">
                        <ul id="logged-users"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal fade " role="dialog">
    <div class="modal-dialog large">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div id="header-content">
                </div>
                <h4 class="text-center" id="modal-title"></h4>
            </div>
            <div class="modal-body text-center" id="modal-body">

            </div>
            <div class="modal-footer">
                <div class="text-left pull-left" id="footer-content">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="hidden">
    <div class="list-group list-rooms scrollable" style="max-height: 300px">
        <a href="#" class="list-group-item active">General</a>
        <a href="#" class="list-group-item change-room">Funny</a>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="DownloadManager.js"></script>
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.signalR-2.2.2.min.js"></script>
<!-- <script src="~/signalr/hubs"></script> -->
<script src="http://theultimatechat.azurewebsites.net/signalr/hubs"></script>
<script src="js/sweetalert2.min.js"></script>
<script src="js/core.js"></script>
<script src="js/anchorme.min.js"></script>
<script src="js/chat.js"></script>

</body>
</html>
