<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Blank App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript"
            src="js/socket.io.slim.js"></script>
    <script src="js/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>
</head>


<body>
<div class="jumbotron">
    <h1 class="text-center">The ultimate chat-app!</h1>
    <p class="text-center">Say something!</p>
</div>

<div class="container">
    <div class="informer">

    </div>
    <div class="well" id="nickname-well">
        <h1 class="text-center">Hi!</h1>
        <h2 class="text-center">Before you start chatting, please enter your nickname below.</h2>
        <div class="col-sm-8 col-centered">
            <div class="form-group">
                <input type="text" class="form-control text-center" id="nickname" placeholder="Nickname">
            </div>
            <div class="text-center invisible-button">
                <button type="submit" id="btn-connect" class="btn btn-default btn-lg">
                    <span class="text-primary glyphicon glyphicon-log-in icon-big"></span><br/> Enter chat!
                </button>
            </div>
        </div>
    </div>

    <div class="well" id="message-well">
        <div class="col-sm-11 col-centered">
            <div class="row">
                <div class="col-md-9">

                    <p>Message board</p>
                    <div id="message-board" class="scrollable">
                        <dl id="messages"></dl>
                    </div>
                    <form id="message-form" action="#">

                        <div class="form-group">
                            <label for="message" class="control-label">Your message:</label>
                            <div class="input-group input-group-unstyled">
                                <input type="text" class="form-control" id="myMessage" placeholder="Message">
                                <span class="input-group-addon">
                                    <span id="sendbutton"
                                          class="text-primary glyphicon glyphicon-send icon-big pull-left">
                                    </span>
                                </span>
                            </div>
                        </div>
                         <div class="form-group" id="file-upload">

                            <div class="input-group input-group-unstyled file-input">
                                <input type="file" class="form-control" id="myFile" placeholder="File">
                                <span class="input-group-addon" id="send-file">
                                    <span class="input-group-addon">
                                    <span
                                          class="glyphicon glyphicon-floppy-open icon-big pull-left">
                                    </span>
                                </span>
                                </span>
                            </div>
                            <p id="log_out"><br> <a href='#' class='log-out'>Log out</a></p>
                        </div>
                    </form>
                </div>
                <div class="col-md-3">
                    <p>Users logged in</p>
                    <div id="user-board" class="scrollable">
                        <ul id="logged-users"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">



    $(document).ready(function () {
        var serverAddress = 'http://89.46.222.106:5000';
        // var serverAddress = 'localhost:5000';
        var messageBoard = $("#message-board");
        var nicknameWell = $('#nickname-well');
        var preventOnScroll = false;
        var autoScrollingEnabled = true;
        var $currentWindow = nicknameWell;
        var socket = null;
        var reader;
        var selectedFile;
        var fileName;
        var progressWidth;
        var sendingSocket;

        $.fn.showAsCurrent = function () {
            $currentWindow.hide();
            this.fadeIn(500);
            $currentWindow = $(this);
        };

        if (localStorage.getItem('userData')){
            $.ajax({
                type: 'POST',
                url: serverAddress + '/validate',
                data: localStorage.getItem('userData'),
                success: function(data) {
                    if(data.validation){
                        connectToSocket();
                    } else {
                        if (data.error){
                            showError(data.error);
                        }
                        nicknameWell.showAsCurrent();
                    }
                },
                contentType: "application/json",
                dataType: 'json'
            });
        } else {
            nicknameWell.showAsCurrent();
        }

        function sendMessage() {
            socket.emit('message', $('#myMessage').val());
            autoScrollingEnabled = true;
            $('#myMessage').val('').focus();
        }

        $('#btn-connect').click(function () {
            nickname = $('#nickname').val();
            if (nickname) {
                $.ajax({
                type: 'POST',
                url: serverAddress + '/getsession',
                data: JSON.stringify({"username":nickname}),
                success: function(data) {
                    localStorage.setItem('userData', JSON.stringify(data));
                    connectToSocket();
                },
                contentType: "application/json",
                dataType: 'json'
            })
                 .fail(function(error) {
                    showError(error.responseJSON.Error, "connection-error");
                });
            }
        });


        $('#send-file').click(function () {
            var files = document.getElementById('myFile').files;
            if (files.length > 0) {
                selectedFile = files[0];
                startSending(files[0]);
            }
        });

        function startSending(file) {
            var fileSize = file.size/1024;
            fileName = file.name;
            var fileType = file.type;
            if (fileSize > 10000){
                alert("File too big! maximum file size is 10mb!");
                return
            }
            reader = new FileReader();
            reader.onload = function(evnt){
                sendingSocket.emit('upload', evnt.target.result);
            };

            reader.onerror = function (error) {
             console.log('Error: ', error);
           };
            $("#file-upload").prepend(
                "<div class='progress' id='progress-div'>" +
                "<div class='progress-bar progress-bar-striped active' id='upload-bar' role='progressbar'></div>" +
                "</div>"
            );

            openSendingSocket();
            progressWidth = 0;
            $('.file-input').hide()
        }


        $('#sendbutton').click(function () {
            sendMessage();
            $(this).hide();
        });

        $('#nickname').on('keydown', function (e) {
            if (e.which === 13 && $('#nickname').val()) {
            $('#btn-connect').click()
            }
            setTimeout(function () {   //calls click event after a certain time
                if ($('#nickname').val()) {
                    $('#btn-connect').fadeIn(500);
                } else {
                    $('#btn-connect').fadeOut(200);
                }
            }, 100);
        });

        $('#myMessage').on('keydown', function (e) {
            if (e.which === 13 && $('#myMessage').val()) {
                sendMessage();
                e.preventDefault()
            }
            setTimeout(function () {   //calls click event after a certain time
                if ($('#myMessage').val()) {
                    $('#sendbutton').fadeIn(500);
                } else {
                    $('#sendbutton').hide();
                }
            }, 100);

        });

        messageBoard.scroll(function () {
            if (preventOnScroll) {
                preventOnScroll = false;
                return;
            }

            if (!messageBoard.scrolledToBottom()) {
                autoScrollingEnabled = false;
            } else {
                autoScrollingEnabled = true;
            }

        });

        function showError(error, errorClass){
            $('.' + errorClass).remove();
            $('.informer').append("<div class='alert alert-danger alert-dismissable "+ errorClass + "'>" +
                        "<a href='#' class='close' data-dismiss='alert' aria-label='close'>&times;</a>"+
                        error + "</div>")
        }

        $(".log-out").click(function () {
            event.preventDefault();
            socket.close();
            localStorage.clear();
            nicknameWell.showAsCurrent()
        });

        function connectToSocket() {
            if (socket){
                socket.close();
            }
            var userData = JSON.parse(localStorage.getItem('userData'));
            socket = io.connect(serverAddress ,{'forceNew': true, query: "id=" + userData.id +"&username="+ encodeURIComponent(userData.username) ,transports: ['websocket']});

            socket.on('disconnect', function(){
                console.log('disconnected');
            });

            socket.on('message', function (msg) {
                $("#messages").append(msg);

                if (autoScrollingEnabled) {
                    messageBoard.scrollTop(messageBoard[0].scrollHeight);
                    preventOnScroll = true;
                }

                console.log('Received message');
            });

            socket.on('connectedUserChange', function (userIds) {
                var users = "";
                userIds.data.forEach(function (id) {
                    users += "<li>" + id + "</li>";
                });

                $('#logged-users').html(users); });

            socket.on('joinSuccessful', function () {
                $('#message-well').showAsCurrent();
            });

            socket.on('loginNeeded',function (error) {
                if(error){
                    $('.informer').append("<div class='alert alert-danger alert-dismissable'>" +
                        "<a href='#' class='close' data-dismiss='alert' aria-label='close'>&times;</a>"+
                        error + "</div>")
                }
                $('#nickname-well').fadeIn(500);
            });

            socket.on('fileBroadcast', function (fileJson) {
                dd = $('<dt>' + fileJson.fileSender + " is sending a file!</dt>");
                link = createDownloadLink(fileJson);
                dt =$("<dd></dd>");
                dt.append(link);
                $("#messages").append([dd, dt]);
                if (autoScrollingEnabled) {
                    messageBoard.scrollTop(messageBoard[0].scrollHeight);
                    preventOnScroll = true;
                }
            });

        }

        function openSendingSocket(){
            if (sendingSocket){
                sendingSocket.close();
            }
            var userData = JSON.parse(localStorage.getItem('userData'));
            sendingSocket = io.connect(serverAddress+'/files' ,{'forceNew': true ,transports: ['websocket']});

            sendingSocket.on('moreData', function (data){
                console.log(data['percent']);
                var uploadBar = $('#upload-bar');
                uploadBar.css("width",data['percent']+"%");
                uploadBar.text(Math.round(data['percent']) + "%");
                var place = data['place'] * 524288; //The Next Blocks Starting Position
                var newFile; //The Variable that will hold the new Block of Data
                if(selectedFile.webkitSlice) {
                    newFile = selectedFile.webkitSlice(place, place + Math.min(524288, (selectedFile.size - place)));
                } else if (selectedFile.mozSlize) {
                     newFile = selectedFile.mozSlice(place, place + Math.min(524288, (selectedFile.size-place)));
                } else {
                    newFile = selectedFile.slice(place, place + Math.min(524288, (selectedFile.size-place)));
                }
                reader.readAsArrayBuffer(newFile);
            });

            sendingSocket.on('fileUploaded', function () {
                $('#upload-bar').css("width",100+"%").text("Your file is processed...");
            });

            sendingSocket.on('fileSent', function () {
                $('#progress-div').remove();
                $('.file-input').fadeIn();
                selectedFile = null;
                $('#myFile').val('');
            });

            sendingSocket.emit('startSending', fileName, selectedFile.size, selectedFile.type, userData);


        }



        function createDownloadLink(fileJson) {
            blob = new Blob([fileJson.arrayBuffer], {type: fileJson.fileType});
            var url = URL.createObjectURL(blob);
            var a = document.createElement("a");
            a.download = fileJson.fileName;
            a.title = "DOWNLOAD ME";
            a.href = url;
            a.textContent = fileJson.fileName + " (" + (fileJson.fileSize/1048576).toFixed(2) + "mb)";
            return a;
        }

        function dataURIToBlob(dataURI, callback) {
          var binStr = atob(dataURI.split(',')[1]),
            len = binStr.length,
            arr = new Uint8Array(len),
            mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];

          for (var i = 0; i < len; i++) {
            arr[i] = binStr.charCodeAt(i);
          }

          return new Blob([arr], {
            type: mimeString
          });
        }

        (function ($) {
            $.fn.scrolledToBottom = function () {
                console.log(this[0].scrollHeight +" " +  this[0].scrollTop+" " + this.innerHeight());
                return this[0].scrollHeight - this[0].scrollTop === this.innerHeight();
            };
        }(jQuery));

    });




</script>
</body>
</html>
